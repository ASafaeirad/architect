backend = "glx";
glx-copy-from-front = false;
glx-swap-method = 1;
glx-no-stencil = true;

mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-client-opacity = true;
unredir-if-possible = true;
refresh-rate = 0;
vsync = "opengl-swc";
dbe = false;
paint-on-overlay = true;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];

# Shadow

shadow          = true;
shadow-radius   = 6;
shadow-offset-x = -8;
shadow-offset-y = 1;
shadow-opacity  = .4;

no-dnd-shadow   = true;
no-dock-shadow  = true;
clear-shadow    = true;
detect-rounded-corners = true;
shadow-ignore-shaped   = false;
shadow-exclude = [
	"name = 'Notification'",
	"override_redirect = 1 && !WM_CLASS@:s", # workaround for conky until it provides window properties:
  "class_g ?= 'Dmenu'",
  "class_g ?= 'Dunst'",
	"class_g ?= 'i3-frame'",
  "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
	"_GTK_FRAME_EXTENTS@:c",
  # disables shadows on sticky windows:
  "_NET_WM_STATE@:32a *= '_NET_WM_STATE_STICKY'",
];

shadow-exclude-reg = "x10+0+0";
xinerama-shadow-crop = true;

#menu-opacity = 0.95;
#inactive-opacity = 0.93;
#active-opacity = 1;
#alpha-step = 0.01;
#inactive-dim = 0.0;
#blur-background = false;
#blur-kern = "3x3box";
#opacity-rule = [
#  "0:_NEW_WM_STATE@[0]:32a = '_NEW_WM_STATE_HIDDEN'",
#  "100:class_g = 'Chromium' && !_NEW_WM_STATE@:32a",
#  "100:class_g = 'vlc' && !_NEW_WM_STATE@:32a",
#  "100:I3_FLOATING_WINDOW@:c",
#];

fading = true;
fade-delta = 3;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [ ];

#opacity-rule = [
#"99:name *?= 'Call'",
#"99:class_g = 'Chromium'",
#"99:name *?= 'Conky'",
#"99:class_g = 'Darktable'",
#"50:class_g = 'Dmenu'",
#"99:name *?= 'Event'",
#"99:class_g = 'Firefox'",
#"99:class_g = 'GIMP'",
#"99:name *?= 'Image'",
#"99:class_g = 'Lazpaint'",
#"99:class_g = 'Midori'",
#"99:name *?= 'Minitube'",
#"99:class_g = 'Mousepad'",
#"99:name *?= 'MuseScore'",
#"90:name *?= 'Page Info'",
#"99:name *?= 'Pale Moon'",
#"90:name *?= 'Panel'",
#"99:class_g = 'Pinta'",
#"90:name *?= 'Restart'",
#"99:name *?= 'sudo'",
#"99:name *?= 'Screenshot'",
#"99:class_g = 'Viewnior'",
#"99:class_g = 'VirtualBox'",
#"99:name *?= 'VLC'",
#"99:name *?= 'Write'",
#"93:class_g = 'URxvt' && !_NET_WM_STATE@:32a",
#"0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
#"96:_NET_WM_STATE@:32a *= '_NET_WM_STATE_STICKY'"
#];

wintypes :
{
  tooltip :
  {
    fade = true;
    shadow = false;
    opacity = 0.85;
    focus = true;
  };
  fullscreen :
  {
    fade = true;
    shadow = false;
    opacity = 1;
    focus = true;
  };
};
